                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Company:</label>
                            <div class="col-lg-8">
                                <input class="form-control inline-input" type="text" value="ACAS" />
                            </div>

                                <input class="form-control inline-input" type="text" value="US/Eastern" />

                            <label class="col-lg-2 control-label">Business Phone:</label>
                            <div class="col-lg-8">
                                <input class="form-control inline-input" type="text" value="+1 (301) 841-1397" />

                                <input class="form-control inline-input" type="text" value="+1 (917) 515-6206" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Email:</label>
                            <div class="col-lg-8">
                                <input class="form-control inline-input" readonly="readonly"  type="text" value="joanna.mare@americancapital.com" />
                            </div>
                        </div>

                        <div class="actions">
                            <input type="button" class="btn-glow primary" value="Request Update">
                            <span>OR</span>
                            <input type="reset" value="Cancel" class="reset">
